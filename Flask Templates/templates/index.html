{% extends 'base.html' %}

{% block head%}
<title>Task Master</title>
{% endblock %}

{% block body %}
    <div class="content">
        <h1>Task Master</h1>

        <table>
            <tr>
                <th>Task</th>
                <th>Added</th>
                <th>Actions</th>
            </tr>
            {% for task in tasks %}
            <tr>
                <th>{{ task.content }}</th>
                <th>{{ task.date_created.date() }}</th>
                <th>
                    <a href="/delete/{{task.id}}">Delete</a>
                    <a href="/update/{{ task.id }}">Update</a>
                </th>
            </tr>
            {% endfor %}
        </table>
        <form action="/" method="POST">
            <input type="text" name="content" id="content"></input>
            <input type="submit" value="Add Task">
        </form>
    </div>
{% endblock %}
